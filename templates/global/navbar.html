
{% load static %}


{% block content %}


   <!-- header start -->
   <header>

            <div class="row align-items-center">

                    <div class="logo">
                        <a href="{% url 'classes:homepage' %}"><img src="{% static 'img/logo/logo.png' %}" alt="logo_not_found"></a>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-7 d-none d-lg-block">
                    <div class="main-menu">
                        <nav id="mobile-menu">
                            <ul class="menu">
                                <li><a class="active" href="{% url 'classes:homepage' %}">Home</a></li>
                                <li><a href="{% url 'classes:about' %}">About</a></li>
                                <li><a href="{% url 'classes:classes' %}">Services</a></li>
                                <li><a href="{% url 'classes:gallery' %}">Gallery</a> </li>
                           
                                <li><a href="{% url 'classes:contact' %}">Contact</a></li>

                        </nav>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-3 col-6 d-flex align-items-center justify-content-end">

                        </div>
                        <!-- <div class="search-box f-right d-none d-xl-block">

                                <input type="text" placeholder="Search...">
                                <button type="submit"><i class="ti-search"></i></button>
                            </form>
                        </div> -->
                        <div class="hamburger-menu d-lg-none">
                            <a href="javascript:void(0);" class="">
                                <i class="fas fa-bars"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header end -->

<!-- slide-bar start -->
<aside class="slide-bar">
    <div class="close-mobile-menu">
        <a href="javascript:void(0);"><i class="ti-close"></i></a>
    </div>

    <!-- side-mobile-menu start -->
    <nav class="side-mobile-menu">
        <ul id="mobile-menu-active">
            <li class="dropdown"><a href="{% url 'classes:homepage' %}">Home</a> </li>
            <li><a href="{% url 'classes:about' %}">About</a></li>
            <li class="dropdown"><a href="{% url 'classes:classes' %}">Services</a></li>
            <li class="dropdown"><a href="{% url 'classes:gallery' %}">Gallery</a></li>
            <li><a href="{% url 'classes:contact' %}">Contact</a></li>
        </ul>
    </nav>
    <!-- side-mobile-menu end -->
</aside>
<div class="body-overlay"></div>
<!-- slide-bar end -->
