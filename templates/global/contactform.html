{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {{ form|crispy }}
       
        </div>  
    </div>
    <input class="btn btn-success col-md-2 offset-md-3 mt-2" type="submit" value="Post">
</form>



{% endblock%}
